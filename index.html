<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SIM 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:13</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">돌아오신 걸 환영합니다</h1>
      <p class="welcome-header_text">
        카카오톡 계정이 있으시면 이메일 또는 전화번호로 로그인 해주세요.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="이메일 또는 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">아이디 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>작은 화면에서 볼 수 있습니다.</span>
      <span>가로 645px 이하</span>
    </div>
    <script
      src="https://kit.fontawesome.com/36799f9af3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
