<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakaotalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SIM 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:13</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span>
          <div class="noti-dot"></div>
          <a href="settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-card"></i>
          <span>아이디로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat_title">오픈채팅</h4>
          <span
            >오픈채팅 홈으로 이동 <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#SixStreet</h5>
          <h6 class="open-post__hasgtags">#nightcity #santodomingo</h6>
          <div class="open-post__members">
            <img
              src="https://img.game8.co/3302529/cca746d8372bd2088a5df6aae4e2d136.png/show"
            />
            <span class="open-post__members-count">2,304명</span>
            <div class="divider"></div>
            <span class="open-post__members-status">활성</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://img.game8.co/3302529/cca746d8372bd2088a5df6aae4e2d136.png/show"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>500</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Valentinos</h5>
          <h6 class="open-post__hasgtags">#nightcity #heywood</h6>
          <div class="open-post__members">
            <img
              src="https://cdnb.artstation.com/p/assets/images/images/032/527/753/medium/michal-dziekan-cp03-03.jpg?1606727957"
            />
            <span class="open-post__members-count">6,088명</span>
            <div class="divider"></div>
            <span class="open-post__members-status">활성</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://cdnb.artstation.com/p/assets/images/images/032/527/753/medium/michal-dziekan-cp03-03.jpg?1606727957"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>864</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="nav-behind"></div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge-max">300+</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="noti-dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>작은 화면에서 볼 수 있습니다.</span>
      <span>가로 645px 이하</span>
    </div>
    <script
      src="https://kit.fontawesome.com/36799f9af3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
